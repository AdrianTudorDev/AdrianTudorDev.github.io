		<section class="container-fluid mt-4 h-75 text-center">		 
			<div class="container bg-light border border-2 border-dark rounded-2 w-75 text-center pt-4 pb-0">
				<article class="row px-4 mb-1">
					<div class="col-5 m-2 text-start">
						<h4 class="h4 fw-bold pt-3 pb-2" >Rivet norm:</h4>
					</div>
					<div class="col m-2 d-flex align-items-center">
						<select class="form-select"  id="norm-code"></select>
					</div>
					<div class="col m-2">
						<img src="" alt="image of rivet" class="img-thumbnail d-none" id="norm-code-img">
					</div>
				</article>
				<article class="row px-4 mb-1">
					<div class="col-5 m-2">
						<h4 class="h4 fw-bold pt-3 pb-2 text-start">Rivet material code:</h4>
					</div>
					<div class="col m-2 d-flex align-items-center">
						<select class="form-select" id="material-code"></select>
					</div>
					<div class="col m-2 ">
						<img src="" alt="image of rivet head" class="img-thumbnail d-none" id="material-code-img">
					</div>
				</article>
				<article class="row px-4 mb-1">
					<div class="col-5 m-2 text-start">
						<h4 class="h4 fw-bold pb-2 pt-4 mt-2" >Rivet diameter code:</h4>
					</div>
					<div class="col m-2 text-start">
						<label for="inputrivetdiametercod" class="form-label ps-4">-</label>
						<input type="number" step="1" min="3" id="inputrivetdiametercod" class="form-control mb-2">
					</div>
					<div class="col m-2 text-start">
						<label for="inputrivetdiametermm" class="form-label ps-4">mm</label>
						<input type="number" step="0.1" min="0" id="inputrivetdiametermm" class="form-control mb-2" placeholder="d">
					</div>		
				</article>
				<article class="row px-4 mb-1">
					<div class="col-5 m-2 text-start">
						<h4 class="h4 fw-bold pt-4 mt-2" >Rivet length code:</h4>
					</div>
					<div class="col m-2 text-start">
						<label for="inputrivetlenghtcod" class="form-label ps-4">-</label>
						<input type="number" step="1" min="0" id="inputrivetlenghtcod" class="form-control mb-2">
					</div>
					<div class="col m-2 text-start">
						<label for="inputrivetlenghtmm" class="form-label ps-4">mm</label>
						<input type="number" step="0.1" min="1" id="inputrivetlenghtmm" class="form-control mb-2">
					</div>					
				</article>
				<article class="row px-4 mb-4">
					<div class="col-5 m-2 text-start">
						<h4 class="h4 fw-bold pt-4 mt-2" >Assembly thickness:</h4>
					</div>
					<div class="col m-2 text-start">
						<label for="inputthicknesslenghtmm" class="form-label ps-4">mm</label>
						<input type="number" step="0.1" min="1.1" id="inputthicknesslenghtmm" class="form-control mb-2" placeholder="e">
					</div>					
				</article>
				<article class="row mb-5 mt-3 text-center">
					<div class="col">
						<button class="btn btn-outline-primary btn-rounded bg-info py-2 px-4 disabled" onclick="calculate()" id="btn-calculate">Calculate</button>
					</div>					
				</article>
				<article class="row mb-1" id="show-results"></article>
